<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<title>Props, State и события</title>
	<script>
		button{
            width: 100px;
            height:30px;
            border-radius: 4px;
            margin:50px;
        }
        .on{
            color:#666;
            background-color: #ccc;
        }
        .off{
            color:#888;
            background-color: white;
        }
	</script>
</head>
<body>
	<div id="app"></div>
	<div id="app2"></div>
	<div id="app3"></div>
	<div id="app4"></div>
	<script type="text/babel">
        function Hello(props) {
		  return <div>
		    <p>Имя: {props.name}</p>
		    <p>Возраст: {props.age}</p>
		  </div>;
		}

		ReactDOM.render(
            <div style={{color:'green', fontFamily:'Verdana'}}><Hello name="Алиева Хадижат Алиловна" age="19" /></div>,
            document.getElementById("app")
        )


		class Hello2 extends React.Component {
		  render() {
		    return <div>
		      <p>Имя: {this.props.name}</p>
		      <p>Возраст: {this.props.age}</p>
		    </div>;
		  }
		}

		ReactDOM.render(
		    <div style={{color:'navy', fontFamily:'Verdana'}}><Hello2 name="Алиева Хадижат Алиловна" age="19" /></div>,
		    document.getElementById("app2")
		)


		const Hello3 = (props) => {
		    const {name, age} = props;
		    return(<div>
		      <p>Имя: {name}</p>
		      <p>Возраст: {age}</p>
		    </div>);
		}

		ReactDOM.render(
            <div style={{color:'red', fontFamily:'Verdana'}}><Hello3 name="Алиева Хадижат Алиловна" age="19" /></div>,
            document.getElementById("app3")
        )


		class ClickButton extends React.Component {
		  	constructor(props) {
			    super(props);
			    this.state = {class: "off", label: "Нажми"};   
			    
			    this.press = this.press.bind(this);
		  	}
		  	press(){
			    let className = (this.state.class==="off")?"on":"off";
			    this.setState({class: className});
		  	}
		  	render() {
		  		return <button onClick={this.press} className={this.state.class}>{this.state.label}</button>;
		  	}
		}

		ReactDOM.render(
           <ClickButton />,
           document.getElementById("app4")
        )
	</script>
</body>
</html>
